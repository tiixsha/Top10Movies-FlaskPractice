{% extends 'base.html' %}

{% block title %}Select Movie{% endblock %}

{% block content %}
<div class="container">
    <h1 class="heading">Select Movie</h1>
    {% for movie in options: %}
  <p>
    <a href="{{url_for('find',title = movie.title, date = movie.release_date)}}"> {{movie.title}} - {{movie.release_date}}</a>
  </p>
    {% endfor %}

</div>
{% endblock %}
